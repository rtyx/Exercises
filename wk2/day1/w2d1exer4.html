<!DOCTYPE html>

<html>

  <head>
    <title>
        Kitty Carousel
    </title>
    <link type="text/css" rel="stylesheet" href="w2d1exer4.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>

  <body>
    <div class="slideshow-container">

      <div class="mySlides" id="current">
        <img src="cats/kit1.jpg" style="width:100%">
      </div>

      <div class="mySlides" id="next">
        <img src="cats/kit2.jpg" style="width:100%">
      </div>

      <div class="mySlides" id="nextnext">
        <img src="cats/kit3.jpg" style="width:100%">
      </div>

      <div class="mySlides" id="previous">
        <img src="cats/kit4.jpg" style="width:100%">
      </div>

      <div id="dots" style="text-align:center">
        <span id="" class="dot" onclick="currentSlide(1)"></span>
        <span id="" class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>

    </div>

  </body>

<script src="w2d1exer4.js"></script>

</html>
